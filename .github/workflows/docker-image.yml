name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      with:
        driver-opts: network=host

    - name: Build and Push Docker Image
      run: |
        docker buildx create --use
        docker buildx inspect --bootstrap
        docker buildx build --file Dockerfile --tag registry.digitalocean.com/munene/millxn/farid-creations-server:$(date +%s) --push .
      env:
        DIGITALOCEAN_REGISTRY_TOKEN: ${{ secrets.DIGITALOCEAN_REGISTRY_TOKEN }}

    - name: Log in to DigitalOcean Container Registry
      run: echo ${{ secrets.DIGITALOCEAN_REGISTRY_TOKEN }} | docker login registry.digitalocean.com -u ${{ secrets.DIGITALOCEAN_REGISTRY_EMAIL }} --password-stdin

    - name: Push Docker Image to DigitalOcean Container Registry
      run: docker push registry.digitalocean.com/munene/millxn/farid-creations-server:$(date +%s)
